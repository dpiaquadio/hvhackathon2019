<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script> 
	<script src="js/loadScripts.js" type="text/javascript"></script>
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>Technology Dojo</h1>
			<h3>Learn Compete Excel</h3>
		</header>
		<nav>
			<ul id="main">
				<li>Opportunities</li>
				<li>Membership</li>
				<li>Classes</li>
				<li>Events</li>
			</ul>
		</nav>
		<content>
			<div class="page" id="opportunities">
				<div class="subpage" id="talent">
					<ul id="talentOps">
						
					</ul>
				</div>
				<div class="subpage" id="sponsor">
					<form id="project">
						<label>Project Name</label>:
						<input id="projectName" type="text" />
						<br>
						<label>Project Description</label>
						<textarea id="projectDesc"></textarea>
						<br>
						<label>Project Requirements</label>
						<textarea id="projectReqs"></textarea>
					</form>
					<input id="add" type="submit" value="Add" />
					<input id="delete" type="submit" value="Delete" />
				</div>
			</div>
			<div class="page" id="membership"></div>
			<div class="page" id="classes"></div>
			<div class="page" id="events"></div>
		</content>
		<footer>
			<script>
				loadScripts();
			</script>
		</footer>
	</div><!-- End Wrapper -->
</body>
</html>
